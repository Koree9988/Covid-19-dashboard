<!doctype html>
<html lang="en">

<head>
    <title>Covid-19 Dashboard</title>
    <link rel="shortcut icon" href="img/covid_jRI_icon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1 class="m-4">Covid-19 Dashboard</h1>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Covid-19 Dashboard <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="index.html">Dashboard</a>
            <a class="nav-item nav-link " href="data_list.html">Data by Area</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card center text-white bg-dark mb-3 ">
                    <div class="card-header">
                        <h4 class="card-title">Covid-19 Dashboard</h4>
                        <p class="card-text" id="date"></p>
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <div class="card-body ">
                                <h2 class="card-title">New case</h2>
                                <h3 class="card-text" id="new_case"></h3>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="card-body ">
                                    <h4 class="card-title">Total case</h4>
                                    <p class="card-text" id="total_Case"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-body ">
                                    <h4 class="card-title">Total death</h4>
                                    <p class="card-text" id="total_death" "></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js " crossorigin=" anonymous ">
    </script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
        integrity=" sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 "
        crossorigin=" anonymous "></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
        integrity=" sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM "
        crossorigin=" anonymous "></script>
    <script src=" JS/covid19.js "></script>
</body>

</html>
